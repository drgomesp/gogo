language: go
sudo: false
env:
  global:
    secure: 
go:
- 1.6
- 1.7
install:
- go get golang.org/x/tools/cmd/cover
- go get github.com/modocache/gover
- go get github.com/mattn/goveralls
- curl https://glide.sh/get | sh && glide i
script:
- go test -cover -coverpkg github.com/drgomesp/gogo/src/generator -coverprofile generator.profile
  ./tests/generator
after_script:
- gover ./src
- goveralls -coverprofile=gover.coverprofile -repotoken $COVERALLS_TOKEN
